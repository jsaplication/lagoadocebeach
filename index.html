<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site em Desenvolvimento</title>
    <style>
        /* Resetando estilos padrões do navegador */
        body, h1, p, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos gerais */
        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 18px;
        }

        /* Container centralizado */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Estilo do título */
        h1 {
            font-size: 36px;
            color: #007BFF;
            margin-bottom: 10px;
        }

        /* Estilo da mensagem */
        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Estilo do botão */
        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Estilo para o link */
        .link {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Site em Desenvolvimento</h1>
        <p>Estamos trabalhando para trazer um site incrível para você! Fique ligado!</p>
        <a href="#" class="btn">Saiba Mais</a>
        <p>Ou <a href="#" class="link">volte para a página inicial</a>.</p>
    </div>

</body>
</html>
